databaseChangeLog:
  - changeSet:
      id: create-user-accounts-social-networks
      author: Yulia Nexai
      changes:
        - createTable:
            tableName: user_accounts_social_networks
            columns:
              - column:
                  name: social_network_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_account_id
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: add-foreign-key-user-accounts-social-networks
      author: Yulia Nexai
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: social_network_id
            baseTableName: user_accounts_social_networks
            constraintName: user_accounts_social_networks_fk
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: social_networks
  - changeSet:
      id: add-foreign-key-user-accounts-social-networks-2
      author: Yulia Nexai
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_account_id
            baseTableName: user_accounts_social_networks
            constraintName: social_networks_user_accounts_fk
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: user_accounts