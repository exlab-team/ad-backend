databaseChangeLog:
  - changeSet:
      id: create-user-accounts-material
      author: Yulia Nexai
      changes:
        - createTable:
            tableName: users_accounts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: personal_account_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: tariff
                  type: varchar(30)
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
  - changeSet:
      id: add-foreign-key-user-accounts-material
      author: Yulia Nexai
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: personal_account_id
            baseTableName: users_accounts
            constraintName: users_accounts_fk
            deferrable: false
            initiallyDeferred: false
            referencedColumnNames: id
            referencedTableName: personal_accounts
  - changeSet:
      id: add-foreign-key-user-accounts-material-2
      author: Yulia Nexai
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: users_accounts
            constraintName: accounts_users_fk
            referencedColumnNames: id
            referencedTableName: users
