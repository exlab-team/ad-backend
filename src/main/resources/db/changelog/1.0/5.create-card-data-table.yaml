databaseChangeLog:
  - changeSet:
      id: create-card-data
      author: Yulia Nexai
      changes:
        - createTable:
            tableName: card_data
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: card_owner
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: cvv_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: total_balance
                  type: double

