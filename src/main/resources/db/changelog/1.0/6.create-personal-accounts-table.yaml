databaseChangeLog:
  - changeSet:
      id: create-personal-accounts
      author: Yulia Nexai
      changes:
        - createTable:
            tableName: personal_accounts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_number
                  type: varchar(100)
                  constraints:
                    nullable: false