databaseChangeLog:
  - changeSet:
      id: create-role
      author: Yulia Nexai
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(40)
                  constraints:
                    nullable: false