databaseChangeLog:
  - changeSet:
      id: create-advisory-material
      author: Yulia Nexai
      changes:
        - createTable:
            tableName: advisory_materials
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: topic
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false