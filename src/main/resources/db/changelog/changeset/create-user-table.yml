databaseChangeLog:
  - changeSet:
      id: create-user
      author: Yulia Nekhaichyk
      changes:
        - createTable: 
            tableName: users
            columns: 
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
	      - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
	      - column:
                  name: email
                  type: varchar(70)
                  constraints:
 		    unique: true
                    nullable: false
  	      - column:
                  name: confirmed
                  type: boolean
                  constraints:
 		    unique: true
                    nullable: false
	      - column:
                  name: created_at
                  type: timestamp without time zone
 	      - column:
                  name: time_of_sending_the_confirmation_link
                  type: timestamp without time zone
              - column:
                  name: activation_code
                  type: varchar(50)

              - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            referencedTableName: role
            referencedColumnNames: id
            constraintName: users_roles_fk
                  
                 